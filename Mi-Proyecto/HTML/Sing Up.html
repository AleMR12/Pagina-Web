<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Vinilo</title>
    <!-- Ponemos el icono la ventana -->
    <link rel="icon" type="image/x-icon" href="/Imagenes/Logo.png">
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <!--Añadimos los CSS-->
    <link rel="stylesheet" href="/CSS/Reset.css">
    <link rel="stylesheet" href="/CSS/Sing Up.css">
</head>

<body>
    <!-- Logo de la empresa -->
    <a href="../HTML/Index.html">
        <img src="/Imagenes/Extras/Logo.png" alt="Logo de la empresa" id="logo">
    </a>

    <video autoplay muted loop id="video-background">
        <source src="/Imagenes/Extras/FondoLogin.mp4" type="video/mp4">
        Tu navegador no admite el elemento de vídeo.
    </video>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="registrarUsuario.php" method="POST">
                    <h2>Registrarse</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="confirm_password" required>
                        <label for="confirm_password">Confirmar contraseña</label>
                    </div>
                    <button type="submit">Registrarse</button>
                    <div class="register">
                        <p>¿Ya tienes una cuenta? <a href="/HTML/Log In.html">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
