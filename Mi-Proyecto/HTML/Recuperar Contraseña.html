<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Vinilo</title>
    <!-- Ponemos el icono en la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="/Imagenes/Logo.png">
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="/CSS/Reset.css">
    <link rel="stylesheet" href="/CSS/Recuperar Contraseña.css">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Contenido -->
        <div class="content">
            <!-- Encabezado -->
            <h1>Recuperar Contraseña</h1>
            <p>Por favor, introduce tu dirección de correo electrónico asociada a tu cuenta.</p>
            <!-- Formulario de recuperación de contraseña -->
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar Correo</button>
            </form>
        </div>
    </div>
</body>

</html>
