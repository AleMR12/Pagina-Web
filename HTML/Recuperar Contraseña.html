    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <p>Por favor, introduce tu dirección de correo electrónico para recuperar tu contraseña:</p>
        <form action="#" method="post">
            <input type="email" id="email" name="email" required placeholder="Introduce tu correo..." pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <button type="submit">Recuperar Contraseña</button>
        </form>
    </div>
