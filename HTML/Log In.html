<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Vinilo</title>
    <!-- Ponemos el icono la ventana -->
    <link rel="icon" type="image/x-icon" href="../Imagenes/Logo.png">
    <!-- Fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <!--Añadimos los CSS-->
    <link rel="stylesheet" href="../CSS/Reset.css">
    <link rel="stylesheet" href="../CSS/Log In.css">
</head>

<body>
    <!-- Logo de la empresa -->
    <a href="../HTML/Index.html">
        <img src="../Imagenes/Extras/Logo.png" alt="Logo de la empresa" id="logo">
    </a>

    <video autoplay muted loop id="video-background">
        <source src="../Imagenes/Extras/FondoLogin.mp4" type="video/mp4">
        Tu navegador no admite el elemento de vídeo.
    </video>

    <section>

        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Iniciar sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Correo electrónico</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recuérdame
                        </label>
                        <a href="../HTML/Recuperar Contraseña.html">Olvidé la contraseña</a>
                    </div>
                    <button>Iniciar sesión</button>
                    <div class="register">
                        <p><a href="../HTML/Sing Up.html">No tengo cuenta</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
